{% extends "layout.html" %}
{% block body %}
    <div class="container my-4 d-flex justify-content-center" id="result">
        <div class="w-75">
            <div class="alert alert-info alert-dismissible fade show d-flex align-items-center justify-content-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </svg>
                <div>
                    Don't forget to download your CSV â€” it will take less time to make charts with it!
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <video controls>
                    <source type="video/mp4" src="{{ mp4_uri|safe }}">
                </video>
            </div>
            <div class="mb-4 d-flex justify-content-center">
                <div class="dropdown me-4">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Download
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class=dropdown-item href="{{ csv_uri|safe }}" download="LICCHART_{{ user }}">Personal CSV</a></li>
                        <li><a class=dropdown-item href="{{ mp4_uri|safe }}" download="LICCHART_{{ user }}">This video</a></li>
                    </ul>
                </div>
                <div>
                <a role="button" class="btn btn-primary" href="/">
                    Generate a chart again
                </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
